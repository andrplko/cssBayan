<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Bayan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Jost:regular,700,900" rel="stylesheet">
</head>
<body>
    <div class="accordion-wrapper">
        <h1 class="accordion-title">CSS Bayan</h1>
        <div class="nested-wrapper">
            <div class="meme-wrapper">
                <input type="radio" name="accordion" id="meme-1" class="input-meme" checked>
                <label class="accordion-label label-1" for="meme-1">
                    <div class="accordion-item">
                        <p class="meme-title">Grannies shoot guns</p>
                        <div class="chevron-container">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#000000" xmlns="http://www.w3.org/2000/svg" class="chevron-icon">
                                <path d="M6.34317 7.75732L4.92896 9.17154L12 16.2426L19.0711 9.17157L17.6569 7.75735L12 13.4142L6.34317 7.75732Z" fill="#000000" />
                            </svg>
                        </div>
                    </div>
                    <img src="../cssBayan/images/meme-1.jpeg" alt="memes" class="meme-image">
                </label>
            </div>
            <div class="meme-wrapper">
                <input type="radio" name="accordion" id="meme-2" class="input-meme">
                <label class="accordion-label label-2" for="meme-2">
                    <div class="accordion-item">
                        <p class="meme-title">Mum, look</p>
                        <div class="chevron-container">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#000000" xmlns="http://www.w3.org/2000/svg" class="chevron-icon">
                                <path d="M6.34317 7.75732L4.92896 9.17154L12 16.2426L19.0711 9.17157L17.6569 7.75735L12 13.4142L6.34317 7.75732Z" fill="#000000" />
                            </svg>
                        </div>
                    </div>
                    <img src="../cssBayan/images/meme-2.jpeg" alt="memes" class="meme-image">
                </label>
            </div>
            <div class="meme-wrapper">
                <input type="radio" name="accordion" id="meme-3" class="input-meme">
                <label class="accordion-label label-3" for="meme-3">
                    <div class="accordion-item">
                        <p class="meme-title">You're under arrest</p>
                        <div class="chevron-container">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#000000" xmlns="http://www.w3.org/2000/svg" class="chevron-icon">
                                <path d="M6.34317 7.75732L4.92896 9.17154L12 16.2426L19.0711 9.17157L17.6569 7.75735L12 13.4142L6.34317 7.75732Z" fill="#000000" />
                            </svg>
                        </div>
                    </div>
                    <img src="../cssBayan/images/meme-3.jpeg" alt="memes" class="meme-image">
                </label>
            </div>
            <div class="meme-wrapper">
                <input type="radio" name="accordion" id="meme-4" class="input-meme">
                <label class="accordion-label label-4" for="meme-4">
                    <div class="accordion-item">
                        <p class="meme-title">Big city life</p>
                        <div class="chevron-container">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#000000" xmlns="http://www.w3.org/2000/svg" class="chevron-icon">
                                <path d="M6.34317 7.75732L4.92896 9.17154L12 16.2426L19.0711 9.17157L17.6569 7.75735L12 13.4142L6.34317 7.75732Z" fill="#000000" />
                            </svg>
                        </div>
                    </div>
                    <img src="../cssBayan/images/meme-4.jpeg" alt="memes" class="meme-image">
                </label>
            </div>
            <div class="meme-wrapper">
                <input type="radio" name="accordion" id="meme-5" class="input-meme">
                <label class="accordion-label label-5" for="meme-5">
                    <div class="accordion-item">
                        <p class="meme-title">Lev Nikolayevich Tolstoy</p>
                        <div class="chevron-container">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#000000" xmlns="http://www.w3.org/2000/svg" class="chevron-icon">
                                <path d="M6.34317 7.75732L4.92896 9.17154L12 16.2426L19.0711 9.17157L17.6569 7.75735L12 13.4142L6.34317 7.75732Z" fill="#000000" />
                            </svg>
                        </div>
                    </div>
                    <img src="../cssBayan/images/meme-5.jpeg" alt="memes" class="meme-image">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
